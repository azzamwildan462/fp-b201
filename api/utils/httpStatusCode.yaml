# Handle several HTTP Status Code
# Source from https://developer.mozilla.org/en-US/docs/Web/HTTP/Status


#/////////////////////#
#//// SUCCESSFULL ////#
#/////////////////////#
OK: 200
CREATED: 201


#///////////////////////////#
#//// CLIENT SIDE ERROR ////#
#///////////////////////////#
BAD_REQUEST: 400
UNAUTHORIZED: 401
FORBIDDEN: 403
NOT_FOUND: 404
REQUEST_TIMEOUT: 408
TOO_MANY_REQUESTS: 429


#///////////////////////////#
#//// SERVER SIDE ERROR ////#
#///////////////////////////#
INTERNAL_SERVER_ERROR: 500
BAD_GATEWAY: 502
GATEWAY_TIMEOUT: 504
